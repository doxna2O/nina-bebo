<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script>
        function bebo() {
            var name = document.getElementById("name").value;
            var lastname = document.getElementById("lastname").value;
            var age = parseInt(document.getElementById("age").value);
            var cm = parseInt(document.getElementById("cm").value);
            

            if ((name === "nina" || name === "ნინა" || name === "Нина" || name === "니나") && (lastname === "joxadze" || lastname === "jokhadze" || lastname === "ჯოხაძე" || lastname === "Джохадзе" || lastname === "저하째" || lastname === "조하쩨" || lastname === "조하째" || lastname === "저하제") && age === 16 && cm === 180) {
                document.getElementById("message").textContent = "Welcome tall bebo";
            } else if (name === "dato" && lastname === "barbakadze" && age === 13 && cm === 157) {
                document.getElementById("message").textContent = "WELCOME SHORT KING";
            } else if (name === "nikoloz" && lastname === "dokhnadze" && age === 13 && cm === 172) {
                document.getElementById("message").textContent = "WELCOME TALL KING";
            } else {
                document.getElementById("message").textContent = "Welcome " + name;
            }
        }
        
        const jokes = [
    "Nina is so clueless, she tried to use khachapuri as a pizza base.",
    "Nina’s idea of a wild adventure is getting lost in a Tbilisi shopping mall.",
    "Nina once asked if the Georgian script was just really fancy cursive.",
    "Nina took a selfie with the Statue of Liberty and called it 'freedom with a friend.'",
    "Nina thinks 'supra' is just a fancy word for an Instagram dinner party.",
    "Nina’s favorite sport is scrolling through TikTok.",
    "Nina tried to 'toast' with grape juice at a Georgian supra.",
    "Nina spent an hour looking for the 'skip ad' button on a billboard.",
    "Nina once asked if she could use the Georgian lari as Monopoly money.",
    "Nina thought a 'marani' was just a fancy basement.",
    "Nina asked if 'qvevri' wine came from a special kind of grape.",
    "Nina thought 'khinkali' was a type of Georgian dance.",
    "Nina’s idea of tradition is making TikToks at family gatherings.",
    "Nina once mistook 'chacha' for a new dance craze.",
    "Nina asked if she could use Saperavi wine for a bubble bath.",
    "Nina is so old she is friends with a few dinosours",

];

function tellJoke() {
    const jokeElement = document.getElementById('joke');
    const randomIndex = Math.floor(Math.random() * jokes.length);
    jokeElement.textContent = jokes[randomIndex];
}

    </script>
</head>
<body>
    <section style="display: flex; justify-content: center;">
    <div class="bebo_panel" style="margin-top: 30px;">
    <form style="margin-top: 20px;">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>


        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" placeholder="Enter your last name"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" placeholder="Enter your age"><br><br>

        <label for="cm">Height (cm):</label><br>
        <input type="number" id="cm" placeholder="Enter your height in cm"><br><br>
       
        <button class="btn_bebo" type="button" onclick="bebo()">Submit</button>
        <p id="message"></p> 
        
        <button style="height: 50px;" class="btn_bebo" onclick=" tellJoke()" type="button">RANDOM NINA BEBO ROASTS</button>
        
    </form>
    
    </div>
    
    </section>
    <div style="justify-content: center;display: flex;" id="joke"><h6>Roasts</h6></div>
</body>
</html>
